<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>General Trias || Log-in</title>
    <link rel="shortcut icon" href="/images/logo.png">
</head>
<body>
    <div class="background">
        <img src="images/2.jpg"/>
    </div>
    <article>
        <fieldset>
            <div class="leftside">
                <h1>WELCOME</h1>
                <h1><p>TO THE OFFICIAL WEBSITE OF</p> <p>GENERAL TRIAS</p></h1>
            </div>
            <div class="rightside">
                <div class="login">
                    <div>
                        <img src="images/Header_Logo_New.png">
                    </div>
                    <div>
                        <h5>LOG IN TO YOUR ACCOUNT</h5>
                </div>
                <div class="inputs">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" placeholder="Email"/>
                    <label for="password">Your Password:</label>
                    <input type="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="buttons">
                    <button type="button" onclick="window.location.href='homepage.html';">LOG IN</button>
                    </div>
                    <div style="margin-bottom:20px;">Don't have an account? <a href="register.html">Sign Up</a></div>
                </div>
                    
            </div>
        </fieldset>
    </article>
</body>
</html>
