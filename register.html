<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>General Trias || Sign Up</title>
    <link rel="shortcut icon" href="/images/logo.png">
</head>
<body>
    <div class="background">
        <img src="images/2.jpg"/>
    </div>
    <article>
        <fieldset>
            <div class="leftside">
                <h1>WELCOME</h1>
                <h1><p>TO THE OFFICIAL WEBSITE OF</p> <p>GENERAL TRIAS</p></h1>
            </div>
            <div class="rightside">
                <div class="login">
                    <div>
                        <img src="images/Header_Logo_New.png">
                    </div>
                    <div>
                        <h5>CREATE AN ACCOUNT</h5>
                </div>
                <div class="inputs">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" placeholder="Email"/>
                    <label for="password">Your Password:</label>
                    <input type="password" id="password" placeholder="Password"/>
                    <label for="password">Confirm Password:</label>
                    <input type="password" id="password" placeholder="Password"/>
                    <label for="contact">Contact:</label>
                    <input type="number" id="contact" placeholder="Contact No#"/>
                    <label for="password">Address:</label>
                    <div class="address">
                    <input type="number" id="password" placeholder="Home Number"/>
                    <input type="text" id="password" placeholder="Street Address"/>
                    </div>
                    <div class="gnb">
                        <div class="gender">
                        <label for="gender">Gender: </label>
                        <div class="radio">
                        <input type="radio" id="gender" name="gender"> Male
                        <input type="radio" id="gender" name="gender"> Female
                        </div>
                        </div>
                        <div class="gender">
                        <label for="Birthday">Birthday: </label>
                        <div class="birthday"><input type="date" id="Birthday"></div>
                        </div>
                    </div>
                    </div>
                    <div class="buttons">
                    <button type="button" onclick="window.location.href='homepage.html';">SIGN UP</button>
                    </div>
                    <div style="margin-bottom:20px;">Already have an account? <a href="index.html">Log In</a></div>
                </div>
                    
            </div>
        </fieldset>
    </article>
</body>
</html>
